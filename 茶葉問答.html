<dis class="quiz-container">
	<h2 class="twtext">茶葉小學堂</h2>
	<div id="quiz" class="quiz">
		<div class="question">
			<p>請問紅茶是哪種發酵茶呢?</p>
			<div class="answer-buttons">
    			<button onclick="checkAnswer(this,'wrong')">不發酵茶</button>
    			<button onclick="checkAnswer(this,'wrong')">半發酵茶</button>
    			<button onclick="checkAnswer(this,'wrong')">後發酵茶</button>
    			<button onclick="checkAnswer(this,'correct')">全發酵茶</button>
    		</div>
    		<div class="correct-answer hidden">正確答案是:全發酵茶，因為發酵越多，茶湯的顏色越深</div>
    	</div>	
    	<hr>
    	<div class="question">
			<p>95℃以上的水溫適宜沖泡何種茶葉?</p>
			<div class="answer-buttons">
				<button onclick="checkAnswer(this,'correct')">烏龍茶</button>
    			<button onclick="checkAnswer(this,'wrong')">龍井茶</button>
    			<button onclick="checkAnswer(this,'wrong')">碧螺春</button>
    			<button onclick="checkAnswer(this,'wrong')">白毫銀針</button>
    		</div>
    		<div class="correct-answer hidden">正確答案是:烏龍茶，因為其他選項的茶葉使用高溫水沖泡會讓茶葉受損</div>
    	</div>	
    	<hr>
    	<div class="question">
			<p>不同種類的茶葉中維生素含量最高的茶類是</p>
			<div class="answer-buttons">
				<button onclick="checkAnswer(this,'wrong')">烏龍茶</button>
    			<button onclick="checkAnswer(this,'wrong')">紅茶</button>
    			<button onclick="checkAnswer(this,'correct')">綠茶</button>
    			<button onclick="checkAnswer(this,'wrong')">黑茶</button>
    		</div>
    		<div class="correct-answer hidden">正確答案是:綠茶，因為綠茶發酵程度低，所以維生素含量最高</div>
    	</div>	
    	<hr>
    	<div class="question">
			<p>請問蜜香紅茶是因為什麼原因，讓茶喝起來有蜜香</p>
			<div class="answer-buttons">
				<button onclick="checkAnswer(this,'correct')">被小綠葉蟬咬過</button>
    			<button onclick="checkAnswer(this,'wrong')">後期加工而成</button>
    			<button onclick="checkAnswer(this,'wrong')">茶葉原本的香氣</button>
    			<button onclick="checkAnswer(this,'wrong')">採摘後和糖一起炒</button>
    		</div>
    		<div class="correct-answer hidden">正確答案是:被小綠葉蟬咬過，蜜香紅茶因為被小小綠葉蟬咬過茶菁，所以讓茶葉散發獨特的甜味</div>
    	</div>
